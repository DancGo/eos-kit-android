apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.0.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // EOSIO
    implementation 'one.block:eosiojava:0.1.0'
    implementation 'one.block:eosiojavasoftkeysignatureprovider:0.1.1'
//    implementation 'one.block:eosiojavaandroidabieosserializationprovider:0.1.0'
//    implementation 'com.github.liyan278922573:eosiojavaandroidabieosserializationprovider:5361370'
    implementation 'one.block:eosiojavarpcprovider:0.1.1'
    // RxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.8'

    // Room
    implementation "androidx.room:room-runtime:2.1.0"
    implementation files('libs\\eosiojavaandroidabieosserializationprovider.jar')
    kapt "androidx.room:room-compiler:2.1.0"

    testImplementation 'junit:junit:4.12'
}

